<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="mb-4 pt-4">Carrito de países</h4>
      <div class="row" id="cards"></div>

      <table class="table table-dark table-striped">
          <h2 class="mt-3">Carrito de info</h2>
        <thead>
          <tr>
            <th scope="col">#</th>
            <td scope="col">Nombre</td>
            <td scope="col">Código</td>
            <td scope="col">Región</td>
            <td scope="col">Capital</td>
            <td scope="col">Área(m²)</td>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- TEMPLATES -->

    <!-- TARJETA -->
    <template id="template-card">
      <div class="col-12 col-md-6 col-lg-4 mb-2">
        <div class="card shadow">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>nombre</h5>
            <p>subregion</p>

            <button class="btn btn-dark bg-success"><img src="./icons/plus-solid.svg" alt="add-icon" class="logo"> Añadir</button>
          </div>
        </div>
      </div>
    </template>

    <!-- Carrito item -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>nombre</td>
        <td>codigo</td>
        <td>region</td>
        <td>capital</td>
        <td><span>a</span>m2</td>
      </tr>
    </template>

    <!-- Footer Carrito -->
    <template id="template-footer">
      <th scope="row">Total productos</th>
      <td>10</td>
      <td colspan="3">
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar carrito
        </button>
      </td>
      <td class="font-weight-bold"><span>5000</span> totales</td>
    </template>

    <script src="app.js"></script>
  </body>
</html>
